<html>

        <link rel="stylesheet" type="text/css" href="index.css" >

    <body>
        <div id="table" width="100%" class="table-editable">
            <input class="table-add " type="submit" value="ADD">
        <table width="80%" class="table">
          <tr>

            <th width="20%">Value</th>
            <th width="40%"></th>
            <th width="20%"></th>
          </tr>
          <tr>
            <td contenteditable="true" placeholder="var"></td>

            <td><span class="table-remove"  >remover </span></td>
            <td>
              <span class="table-up"  >cima</span>
              <span class="table-down " >baixo</span>
            </td>
          </tr>
      <!-- This is our clonable table line -->
      <tr class="hide" >
        <td contenteditable="true" placeholder="var"></td>
        <td contenteditable="true" placeholder="t or f"></td>
        <td> <span class="table-remove"> remover </span> </td>
         <td>
          <span class="table-up"  >cima</span>
          <span class="table-down " >baixo</span>
        </td>

  </div>
